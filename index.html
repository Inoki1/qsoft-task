<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header__logos">
            <div class="logos__logo">
                <img src="./img/logo.svg" alt="logo" class="logo_img">
            </div>
            <div class="logos__account_logo">
                <img src="./img/avatar-logo.svg" alt="avatar-logo" class="avatar-logo_img">
            </div>
        </div>

        <div class="header__search-container">
            <div class="search-container__icon-container">
                <img src="./img/search-icon.svg" alt="search_icon" class="search-icon__img">
            </div>
            <input type="search" placeholder="Найти..." class="search-container__input" />
        </div>
        <div class="header__account">
            <p class="account__name">Константин</p>
            <img src="./img/avatar.svg" alt="avatar" class="account__avatar">
        </div>
    </header>
    <div class="content">
        <div class="content__title-container">
            <p class="title-container__title">Наши партнеры</p>
        </div>
        <div class="content__catalog">
            <div class="catalog__cell">
                <img src="./img/henkel.svg" alt="henkel" class="cell__img">

            </div>
            <div class="catalog__cell">
                <img src="./img/john-deere.svg" alt="john-deere" class="cell__img">

            </div>
            <div class="catalog__cell">
                <img src="./img/mcDonalds.svg" alt="mcDonalds" class="cell__img">

            </div>
            <div class="catalog__cell">
                <img src="./img/ikea.svg" alt="ikea" class="cell__img">
            </div>
            <div class="catalog__cell">
                <img src="./img/reebok.svg" alt="reebok" class="cell__img">
            </div>
            <div class="catalog__cell">
                <img src="./img/nike.svg" alt="nike" class="cell__img">
            </div>
            <div class="catalog__cell">
                <img src="./img/cat.svg" alt="cat" class="cell__img">
            </div>
        </div>
    </div>
</body>

</html>
